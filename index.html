<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
</head>

<body>
    <div class="image-background">
        <div class="boster">
            <div class="sign">
                <img src="user (1).png" alt="Sign-up image">
                Sign-up Form 
            </div>

        </div>
    </div>

    <div>


        <form>
            <fieldset>


                <legend> Let's Do it!</legend>

                <br>
                <div class="container">
                    <div>

                        <label for="firstName">FirstName</label>
                        <input type="text" name="firstname" id="firstname" value="" required>
                        <label for="Email">Email</label>
                        <input type="Email" name="Email" id="Email" value="" required>



                    </div>
                    <br>
                    <div>
                        <label for="LastName">LastName</label>
                        <input type="text" name="LastName" id="LastName" value="" required>

                        <label for="Password">Password</label>
                        <input type="password" maxlength="8" name="password" id="password" value="" required>



                    </div>
                    <br>
                    <div>


                        <label for="PhoneNumber">Phone Number</label>
                        <input type="number" maxlength="11" name="PhoneNumber" id="PhoneNumber" value="" required>


                        <label for="ConfirmPassword">Confirm Password</label>
                        <input type="Password" maxlength="8" name="ConfirmPassword" id="ConfirmPassword" value=""
                            required>
                    </div>
                </div>
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday" required>
                <button type="submit">Submit</button>
                <br>
                <div style="margin-left: 30%; margin-top: 10px;">
                    Do you have already account? <a href="index.html">lOG IN</a>
                </div>




            </fieldset>
        </form>


    </div>
</body>

</html>
